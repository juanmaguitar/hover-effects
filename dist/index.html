<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/hover/css/hover-min.css">
    <link rel="stylesheet" href="css/bootsnipp.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Demo Hover.css</h1>

        <!-- @begin FIRST row examples -->
        <h3>Categories <em>(small buttons)</em></h3>
        <div class="categories">
            <a class="hvr-grow quick-btn" href="#">
                <i class="fa fa-briefcase fa-2x"></i>
                <br/>
                <span> Briefcase</span>
                <span class="label label-danger">2</span>
            </a>
            <a class="hvr-float-shadow quick-btn" href="#">
                <i class="fa fa-diamond fa-2x"></i>
                <br/>
                <span> Diamond</span>
                <span class="label label-success">4</span>
            </a>
            <a class="hvr-glow quick-btn" href="#">
                <i class="fa fa-sellsy fa-2x"></i>
                <br/>
                <span> Sellsy</span>
                <span class="label label-warning">7</span>
            </a>
            <style>

            </style>
            <a class="venus-mars hvr-grow hvr-shadow quick-btn" href="#">
                <i class="fa fa-venus-mars fa-2x"></i>
                <br/>
                <span> Venus Mars</span>
                <span class="label btn-metis-4">10</span>
            </a>
        </div>
        <!-- @end FIRST row examples -->

        <!-- @begin SECOND row examples -->
        <h3>Sections <em>(big buttons)</em></h3>
        <div class="row sections">
            <div class="col-md-3">
                <a class="hvr-icon-drop btn btn-block btn-lg btn-success">
                    <span class="big-text">Map</span>
                </a>
            </div>
            <div class="col-md-3">
                <a class="hvr-icon-pop btn btn-block btn-lg btn-danger">
                    <span class="big-text">Favorites</span>
                </a>
            </div>
            <div class="col-md-3">
                <a class="hvr-icon-rotate gear btn btn-block btn-lg btn-primary">
                    <span class="big-text">Configuration</a>
            </div>
            <div class="col-md-3">
                <a class="hvr-icon-up btn btn-block btn-lg btn-warning">
                    <span class="big-text">Upload</span>
                </a>
            </div>
        </div>
        <!-- @begin SECOND row examples -->

        <!-- @begin THIRD row examples -->
        <h3>Bootstrap buttons</h3>
        <div class="buttons-container">
            <button type="button" class="hvr-grow-shadow btn btn-primary btn-lg">Primary</button>
            <button type="button" class="hvr-glow btn btn-default btn-lg">Success</button>
            <button type="button" class="my-info hvr-overline-from-left btn btn-info btn-lg">Info</button>
            <button type="button" class="my-warning hvr-round-corners btn btn-warning btn-lg">Warning</button>
            <button type="button" class="my-danger hvr-trim btn btn-danger btn-lg">Danger</button>
        </div>
        <!-- @end THIRD row examples -->

        <!-- @begin FOURTH row examples -->
        <h3>Icons</h3>
        <div class="buttons-container">
            <button type="button" class="hvr-icon-grow hvr-glow heart full btn btn-primary btn-lg">
                <span>Add to Favorites</span>
            </button>
            <div class="card hvr-shadow">
                <button type="button" class="hvr-icon-grow heart full btn btn-link btn-lg"></button>
                <button type="button" class="hvr-icon-wobble-horizontal terminal full btn btn-link btn-lg"></button>
                <button type="button" class="hvr-icon-wobble-vertical thumbs-up btn btn-link btn-lg"></button>
                <button type="button" class="hvr-icon-forward hand-right btn btn-link btn-lg"></button>
            </div>
        </div>
        <!-- @end FOURTH row examples -->

        <!-- @begin FIFTH row examples -->
        <h3>Images</h3>
        <div class="image-gallery">
            <a class="hvr-grow-shadow" href="#"><img src="http://www.imagenes11.com/images/imagenes-paisajes-postal-p.jpg" alt=""></a>
            <a class="hvr-float-shadow" href="#"><img src="https://s-media-cache-ak0.pinimg.com/originals/a2/0e/04/a20e048f0f0b0bad1a29c488866d204a.jpg" alt=""></a>
            <a class="hvr-ripple-out my-image" href="#"><img src="https://s-media-cache-ak0.pinimg.com/originals/2b/d5/d0/2bd5d0613041fc0323d1503da20c266f.jpg" alt=""></a>
            <a class="hvr-outline-in my-image" href="#"><img src="http://www.imagenes11.com/images/imagenes-paisajes-atardecer-mar-p.jpg" alt=""></a>
            <a class="hvr-outline-out my-image" href="#"><img src="https://retratosdeencargo.com/wp-content/uploads/2016/09/paisajes-hiperrealsimo-6-300x300.jpg" alt=""></a>
        </div>
        <!-- @end FIFTH row examples -->
    </div>
</body>

</html>
